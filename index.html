<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website Page</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.png" class="logo">
            <nav>
                <ul id="menulist">
                    <li><a href="">Game controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>

            </nav>
            <img src="menu.png" class="menu-bar" onclick="togglemenu()">
         </div>

         <div class="row">
            <div class="col-1">
                <h2>PS4 V2 DualShock 4</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(compatible/Generic)</p>
                <h4>RS.3000</h4>
                <button type="button">Buy Now <img src="arrow.png">
                 </button>
                </div>

            <div class="col-2">
                <img src="controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="add.png">
                    <p><small>Add to Cart</small></p>

                </div>

                


            </div>

         </div>
         <div class="social-links">
             <img src="fb.png" alt="Facebook page">
             <img src="tw.png" alt="Twitter Page">
             <img src="ig.png" alt="Instagram page">
         </div>


    </div>
    <script>
         var menulist = document.getElementById("menulist");

         menulist.style.maxHeight ="0px";

         function togglemenu(){

             if(menulist.style.maxHeight=="0px")
             {
                 menulist.style.maxHeight="130px"
             }
             else
             {
                 menulist.style.maxHeight="0px";
            }
        
         }
    </script>
</body>
</html>
